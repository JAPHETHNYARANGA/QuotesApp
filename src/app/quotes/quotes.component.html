    <div class="row">
        <div class="col-md-6">
            <h1>Quotes</h1>


            <ul>
                <div  *ngFor = 'let quote of quotes; let i = index' >
                    <li> {{quote.id}}</li>
                    
                        <button (click) = 'quoteDetails(i)'>Details</button>
                        
                        <app-quote-details *ngIf = 'quote.showQuotes' [quote]= 'quote' (isComplete) = 'deleteQuote($event, i)'></app-quote-details>
                    
                </div>
            
            </ul>
</div>            
<div class="col-md-5">

        <app-quote-form></app-quote-form>

</div>
    </div>
