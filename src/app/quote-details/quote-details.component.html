
<p>{{quote.word}}</p>
<p>~{{quote.author}}</p>
<button class="btn btn-sm btn-success" (click)='upvote()'>{{quote.likes}} <i class="fas fa-thumbs-up"></i></button> 
<button class="btn btn-sm hate" id="hate" (click)='downvote()'>{{quote.dislikes}} <i class="fas fa-thumbs-down"></i></button> 
<button class="btn btn-danger" (click)= 'quoteDelete(true)'>Delete</button>
